<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CropCast Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" id="menu-dashboard">Dashboard</a></li>
            <li><a href="profile/profile.html" id="menu-profile">Profile</a></li>
            <!-- Add more menu items later -->
        </ul>
    </aside>

    <!-- Main content -->
    <div class="dashboard-container">
        <header>
            <h1>ðŸŒ¾ CropCast Dashboard</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <div id="main-content">
            <!-- Cards and Map (your existing content) -->
            <section class="cards">
                <div class="card" id="weatherCard">
                    <h2>Weather Forecast</h2>
                    <p id="weatherData">Loading...</p>
                </div>
                <div class="card">
                    <h2>Suggested Crops</h2>
                    <ul>
                        <li>Tomato</li>
                        <li>Maize</li>
                        <li>Rice (IRRI)</li>
                    </ul>
                </div>
                <div class="card" id="soilCard">
                    <h2>Soil Conditions</h2>
                    <p id="soilData">Loading soil data...</p>
                </div>
                <div class="card">
                    <h2>Farm Map</h2>
                    <div id="map" style="height: 300px;"></div>
                </div>
            </section>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
